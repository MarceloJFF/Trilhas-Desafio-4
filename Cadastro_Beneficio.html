<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Benefício - Painel Admin</title>
  <!-- Importação do Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Arquivo de estilos customizados -->
  <link href="assets/styles/ecoponto.css" rel="stylesheet" />
</head>
<body class="bg-gray-100"> <!-- Fundo neutro -->

  <!-- Navbar -->
  <nav class="bg-green-700">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="#" class="text-white text-xl font-bold">EcoPonto</a>
      <div class="hidden md:flex space-x-6">
        <a href="solicitacoes.html" class="text-white hover:underline">Solicitações</a>
        <a href="configurar.html" class="text-white hover:underline">Configurar Ecoponto</a>
        <a href="beneficio-cadastro.html" class="text-white hover:underline font-semibold">Cadastrar Benefício</a>
        <a href="/logout" class="text-white hover:underline">Sair</a>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <main class="container mx-auto mt-8 px-4">
    <div class="max-w-xl mx-auto bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-semibold mb-6 text-green-700">Cadastrar Novo Benefício</h2>
      <form action="/beneficios/cadastrar" method="POST" novalidate>
        <!-- Título do Benefício -->
        <div class="mb-4">
          <label for="titulo" class="block text-gray-700 text-sm font-bold mb-2">Título do Benefício</label>
          <input type="text" id="titulo" name="titulo" placeholder="Digite o título do benefício" class="w-full px-3 py-2 border rounded shadow focus:outline-none focus:border-green-500" required>
        </div>
        <!-- Quem Oferece o Benefício -->
        <div class="mb-4">
          <label for="quemOferece" class="block text-gray-700 text-sm font-bold mb-2">Quem oferece esse Benefício</label>
          <input type="text" id="quemOferece" name="quemOferece" placeholder="Nome da empresa ou entidade" class="w-full px-3 py-2 border rounded shadow focus:outline-none focus:border-green-500" required>
        </div>
        <!-- Descrição do Benefício -->
        <div class="mb-4">
          <label for="descricao" class="block text-gray-700 text-sm font-bold mb-2">Descrição do Benefício</label>
          <textarea id="descricao" name="descricao" rows="3" placeholder="Descreva o benefício" class="w-full px-3 py-2 border rounded shadow focus:outline-none focus:border-green-500" required></textarea>
        </div>
        <!-- Pontos Necessários -->
        <div class="mb-4">
          <label for="pontos" class="block text-gray-700 text-sm font-bold mb-2">Pontos Necessários</label>
          <input type="number" id="pontos" name="pontos" min="1" placeholder="Quantidade de pontos" class="w-full px-3 py-2 border rounded shadow focus:outline-none focus:border-green-500" required>
        </div>
        <!-- Até quando estará disponível -->
        <div class="mb-6">
          <label for="disponibilidade" class="block text-gray-700 text-sm font-bold mb-2">Até quando estará disponível</label>
          <input type="date" id="disponibilidade" name="disponibilidade" class="w-full px-3 py-2 border rounded shadow focus:outline-none focus:border-green-500" required>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 rounded hover:bg-green-700 focus:outline-none focus:shadow-outline">
          Cadastrar Benefício
        </button>
      </form>
    </div>
  </main>
</body>
</html>
