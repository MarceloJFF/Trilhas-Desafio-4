<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Cadastro - EcoPonto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #d7f3e3, #a8d5ba);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 100, 0, 0.2);
      width: 100%;
      max-width: 420px;
      background-color: #f0faf3;
    }
    .form-toggle {
      cursor: pointer;
      color: #2e7d32;
      font-weight: 600;
      text-decoration: underline;
    }
    .form-toggle:hover {
      color: #145214;
    }
    h3 {
      color: #2e7d32;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 0 1px 1px #b0d8b6;
    }
    .btn-primary {
      background-color: #2e7d32;
      border-color: #2e7d32;
    }
    .btn-primary:hover {
      background-color: #145214;
      border-color: #145214;
    }
    .btn-success {
      background-color: #4caf50;
      border-color: #4caf50;
    }
    .btn-success:hover {
      background-color: #357a38;
      border-color: #357a38;
    }
    .input-group-text {
      background-color: #a8d5ba;
      color: #1b3d1b;
      border: none;
    }
    input.form-control {
      border-radius: 0 0.375rem 0.375rem 0;
    }
  </style>
</head>
<body>
  <div class="card p-4">
    <div id="loginForm">
      <h3><i class="bi bi-box-arrow-in-right"></i> Login</h3>
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="login" class="form-label">Login</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" id="login" name="login" class="form-control" placeholder="Seu login" required />
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" id="password" name="password" class="form-control" placeholder="Sua senha" required />
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">
          <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
        </button>
      </form>
      <p class="text-center">
        Não tem conta? <span class="form-toggle" id="showRegister">Cadastre-se aqui</span>
      </p>
    </div>

    <div id="registerForm" style="display: none;">
      <h3><i class="bi bi-person-plus-fill"></i> Cadastro</h3>
      <form action="/cadastro/Usuario" method="POST">
        <div class="mb-3">
          <label for="primeiro_nome" class="form-label">Primeiro Nome</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" id="primeiro_nome" name="primeiro_nome" class="form-control" placeholder="Seu primeiro nome" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="ultimo_nome" class="form-label">Último Nome</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" id="ultimo_nome" name="ultimo_nome" class="form-control" placeholder="Seu sobrenome" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-credit-card-2-front-fill"></i></span>
            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Seu CPF" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="cep" class="form-label">CEP</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
            <input type="text" id="cep" name="cep" class="form-control" placeholder="CEP" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="logradouro" class="form-label">Logradouro</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-house-fill"></i></span>
            <input type="text" id="logradouro" name="logradouro" class="form-control" placeholder="Rua, Av." required />
          </div>
        </div>
        <div class="mb-3">
          <label for="bairro" class="form-label">Bairro</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-building"></i></span>
            <input type="text" id="bairro" name="bairro" class="form-control" placeholder="Bairro" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="complemento" class="form-label">Complemento</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-info-circle"></i></span>
            <input type="text" id="complemento" name="complemento" class="form-control" placeholder="Apartamento, casa, etc." />
          </div>
        </div>
        <div class="mb-3">
          <label for="loginRegister" class="form-label">Login</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
            <input type="text" id="loginRegister" name="login" class="form-control" placeholder="Login desejado" required />
          </div>
        </div>
        <div class="mb-4">
          <label for="passwordRegister" class="form-label">Senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" id="passwordRegister" name="password" class="form-control" placeholder="Senha segura" required />
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100 mb-3">
          <i class="bi bi-person-plus-fill me-2"></i> Cadastrar
        </button>
      </form>
      <p class="text-center">
        Já tem conta? <span class="form-toggle" id="showLogin">Faça login aqui</span>
      </p>
    </div>
  </div>

  <script>
    const showRegisterBtn = document.getElementById('showRegister');
    const showLoginBtn = document.getElementById('showLogin');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    showRegisterBtn.addEventListener('click', () => {
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
    });

    showLoginBtn.addEventListener('click', () => {
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
