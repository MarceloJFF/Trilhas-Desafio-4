<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Benefício - Painel Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/styles/ecoponto.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">EcoPonto</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="solicitacoes.html">Solicitações</a></li>
          <li class="nav-item"><a class="nav-link" href="configurar.html">Configurar Ecoponto</a></li>
          <li class="nav-item"><a class="nav-link active" href="beneficio-cadastro.html">Cadastrar Benefício</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4" style="max-width: 600px;">
    <h2 class="mb-4 text-white">Cadastrar Novo Benefício</h2>

    <form action="/beneficios/cadastrar" method="POST" novalidate>
      <div class="mb-3">
        <label for="descricao" class="form-label text-white">Descrição do Benefício</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Descreva o benefício" required></textarea>
      </div>
      <div class="mb-3">
        <label for="pontos" class="form-label text-white">Pontos Necessários</label>
        <input type="number" class="form-control" id="pontos" name="pontos" min="1" placeholder="Quantidade de pontos" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Cadastrar Benefício</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
