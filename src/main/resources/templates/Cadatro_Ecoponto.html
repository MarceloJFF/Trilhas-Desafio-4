<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Ecoponto - EcoPonto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #d7f3e3, #a8d5ba);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .card-cadastro {
      background-color: #f0faf3;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 100, 0, 0.25);
      max-width: 600px;
      width: 100%;
    }
    h2 {
      color: #2e7d32;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 1px 1px #b0d8b6;
    }
    .form-label {
      font-weight: 600;
      color: #2e7d32;
    }
    .input-group-text {
      background-color: #a8d5ba;
      color: #1b3d1b;
      border: none;
      border-radius: 0.375rem 0 0 0.375rem;
    }
    input.form-control {
      border-radius: 0 0.375rem 0.375rem 0;
      border-left: none;
    }
    button.btn-success {
      background-color: #2e7d32;
      border-color: #2e7d32;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button.btn-success:hover {
      background-color: #145214;
      border-color: #145214;
    }
  </style>
</head>
<body>
  <div class="card-cadastro">
    <h2><i class="bi bi-geo-alt-fill me-2"></i>Cadastro de Ecoponto</h2>
    <form action="/cadastro/Ecoponto" method="POST" novalidate>
      <!-- Descrição -->
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-card-text"></i></span>
          <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Nome ou descrição do ecoponto" required>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label for="latitude" class="form-label">Latitude</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-compass-fill"></i></span>
            <input type="text" class="form-control" id="latitude" name="latitude" placeholder="-23.5505" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="longitude" class="form-label">Longitude</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-compass"></i></span>
            <input type="text" class="form-control" id="longitude" name="longitude" placeholder="-46.6333" required>
          </div>
        </div>
      </div>

      <!-- Endereço -->
      <div class="mb-3 mt-3">
        <label for="cep" class="form-label">CEP</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-postage-fill"></i></span>
          <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="logradouro" class="form-label">Logradouro</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-house-fill"></i></span>
          <input type="text" class="form-control" id="logradouro" name="logradouro" placeholder="Rua, Avenida..." required>
        </div>
      </div>

      <div class="mb-3">
        <label for="bairro" class="form-label">Bairro</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-building"></i></span>
          <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="complemento" class="form-label">Complemento</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-info-circle"></i></span>
          <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Apartamento, casa, etc.">
        </div>
      </div>

      <hr class="my-4">

      <h4 class="text-success mb-3"><i class="bi bi-person-circle me-2"></i>Dados de Acesso</h4>

      <div class="mb-3">
        <label for="login" class="form-label">Login</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" id="login" name="login" placeholder="Seu login" required>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Senha</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Senha segura" required>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100">Cadastrar Ecoponto</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
