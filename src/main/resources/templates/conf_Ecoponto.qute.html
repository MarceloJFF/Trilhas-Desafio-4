<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configurar Ecoponto - Painel Ecoponto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/styles/ecoponto.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">EcoPonto</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/eco-gerenciar">Solicitações</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/conf-ecoponto">Configurar Ecoponto</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="/logout">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <h2 class="mb-4 text-white">Configurar Tipos de Resíduos e Preços</h2>

    {#if success}
    <div class="alert alert-success mb-3" role="alert">
      Configurações atualizadas com sucesso!
    </div>
    {/if}

    <form action="/gerenciamento-ecoponto-tipo-lixo/salvar" method="POST">
      <table class="table table-striped table-hover table-bordered align-middle bg-white rounded">
        <thead class="table-success">
          <tr>
            <th scope="col">Tipo de Resíduo</th>
            <th scope="col">Aceito</th>
            <th scope="col">Pontos por Kg</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Plástico</td>
            <td><input type="checkbox" name="aceito_plastico" checked /></td>
            <td><input type="number" name="pontos_plastico" class="form-control form-control-sm" required /></td>
          </tr>
          <tr>
            <td>Vidro</td>
            <td><input type="checkbox" name="aceito_vidro" /></td>
            <td><input type="number" name="pontos_vidro"  class="form-control form-control-sm" required /></td>
          </tr>
          <tr>
            <td>Papel</td>
            <td><input type="checkbox" name="aceito_papel" checked /></td>
            <td><input type="number" name="pontos_papel"  class="form-control form-control-sm" required /></td>
          </tr>
          <tr>
            <td>Metal</td>
            <td><input type="checkbox" name="aceito_metal" /></td>
            <td><input type="number" name="pontos_metal" class="form-control form-control-sm" required /></td>
          </tr>
          <tr>
            <td>Eletronico</td>
            <td><input type="checkbox" name="aceito_eletronico" /></td>
            <td><input type="number" name="pontos_eletronico"  class="form-control form-control-sm" required /></td>
          </tr>

        </tbody>
      </table>
      <button type="submit" class="btn btn-success w-100">Salvar Alterações</button>
    </form>
  </main>
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const idEcoponto = Number(1);

      fetch("/gerenciamento-ecoponto-tipo-lixo/tipos-lixo-aceitos/" + idEcoponto)
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          data.forEach(function (item) {
          console.log(item)
            var nome = item.tipoLixo.descricao.toLowerCase(); // Ex: "plastico"
            var checkbox = document.querySelector("input[name='aceito_" + nome + "']");
            var pontos = document.querySelector("input[name='pontos_" + nome + "']");
            var preco = document.querySelector("input[name='preco_" + nome + "']");

            if (checkbox) checkbox.checked = true;
            if (pontos) pontos.value = item.pontosKg;
          });
        })
        .catch(function (error) {
          console.error("Erro ao carregar dados:", error);
        });
    });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
