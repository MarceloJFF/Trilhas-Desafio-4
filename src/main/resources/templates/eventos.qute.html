<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eventos - EcoPonto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="/assets/styles/ecoponto.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-recycle me-2"></i>EcoPonto</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
        aria-controls="navMenu" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/usuario">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="/beneficio-usuario">Benefícios</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#minhasSolicitacoesModal">Minhas Solicitações</a>
          </li>
          <li class="nav-item"><a class="nav-link active" href="/eventos">Eventos</a></li>
          <li class="nav-item"><a class="nav-link" href="/perfil">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Eventos Disponíveis</h1>
      <div>
        <span class="badge bg-primary fs-5">Saldo de Pontos: <strong>120</strong></span>
      </div>
    </div>

    <div class="row" id="eventosList">
      <!-- Eventos serão carregados dinamicamente aqui -->
    </div>
  </main>

  <!-- Modal de Detalhes do Evento -->
  <div class="modal fade" id="eventoDetalhesModal" tabindex="-1" aria-labelledby="eventoDetalhesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventoDetalhesModalLabel">Detalhes do Evento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div id="eventoDetalhes">
            <!-- Detalhes do evento serão carregados aqui -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="btnInscrever">Inscrever-se</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Carregar eventos
      fetch('/eventos')
        .then(response => response.json())
        .then(eventos => {
          const eventosList = document.getElementById('eventosList');
          eventos.forEach(evento => {
            const dataEvento = new Date(evento.dataEvento);
            const card = 
              '<div class="col-md-6 col-lg-4 mb-4">' +
                '<div class="card h-100">' +
                  (evento.foto ? '<img src="' + evento.foto + '" class="card-img-top" alt="' + evento.descricao + '">' : '') +
                  '<div class="card-body">' +
                    '<h5 class="card-title">' + evento.descricao + '</h5>' +
                    '<p class="card-text">' +
                      '<i class="bi bi-calendar-event me-2"></i>' + dataEvento.toLocaleDateString() + '<br>' +
                      '<i class="bi bi-clock me-2"></i>' + evento.horarioInicioFuncionamento + ' - ' + evento.horarioTerminoFuncionamento + '<br>' +
                      '<i class="bi bi-geo-alt me-2"></i>' + evento.endereco.logradouro + ', ' + evento.endereco.bairro +
                    '</p>' +
                    '<button class="btn btn-primary w-100" onclick="mostrarDetalhes(' + evento.id + ')">' +
                      'Ver Detalhes' +
                    '</button>' +
                  '</div>' +
                '</div>' +
              '</div>';
            eventosList.innerHTML += card;
          });
        })
        .catch(error => console.error('Erro ao carregar eventos:', error));
    });

    function mostrarDetalhes(eventoId) {
      fetch('/eventos/' + eventoId)
        .then(response => response.json())
        .then(evento => {
          const detalhes = document.getElementById('eventoDetalhes');
          const dataEvento = new Date(evento.dataEvento);
          detalhes.innerHTML = 
            '<h4>' + evento.descricao + '</h4>' +
            '<p><strong>Data:</strong> ' + dataEvento.toLocaleDateString() + '</p>' +
            '<p><strong>Horário:</strong> ' + evento.horarioInicioFuncionamento + ' - ' + evento.horarioTerminoFuncionamento + '</p>' +
            '<p><strong>Local:</strong> ' + evento.endereco.logradouro + ', ' + evento.endereco.bairro + '</p>' +
            '<p><strong>Observações:</strong> ' + (evento.obs || 'Nenhuma observação disponível') + '</p>' +
            '<p><strong>Benefícios Disponíveis:</strong> ' + evento.beneficiosDisponiveis + '</p>';
          
          const btnInscrever = document.getElementById('btnInscrever');
          btnInscrever.onclick = () => inscreverNoEvento(eventoId);
          
          new bootstrap.Modal(document.getElementById('eventoDetalhesModal')).show();
        })
        .catch(error => console.error('Erro ao carregar detalhes do evento:', error));
    }

    function inscreverNoEvento(eventoId) {
      fetch('/inscricoes', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'idEvento=' + eventoId
      })
      .then(response => {
        if (response.ok) {
          alert('Inscrição realizada com sucesso!');
          bootstrap.Modal.getInstance(document.getElementById('eventoDetalhesModal')).hide();
        } else {
          alert('Erro ao realizar inscrição. Tente novamente.');
        }
      })
      .catch(error => {
        console.error('Erro ao inscrever no evento:', error);
        alert('Erro ao realizar inscrição. Tente novamente.');
      });
    }
  </script>
</body>
</html>
