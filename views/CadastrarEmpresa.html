<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Empresa</title>
    <link rel="stylesheet" href="./styles/estiloCadastrarEmpresa.css">
</head>
<body>
    <header>
        <div class="conjunto__header">
            <div class="conjunto__header__imagem__voltar">
                <img class="imagem__voltar" src="./Imagens/Folhas Voltar-Photoroom.png">
                <nav class="titulo__header">
                    <a href="index.html">Voltar</a>
                </nav>
            </div>
            <h1 class="titulo__principal">CADASTRAR EMPRESA</h1>
        </div>
    </header>
    <main>
        <div class="conjunto__formulario">
            <div class="secao">
                <label class="subtitulo__main">Nome da Empresa</label>
                <input class="input__formulario" type="text" placeholder="Digite o nome da empresa">
            </div>
            
            <div class="secao">
                <label class="subtitulo__main">CNPJ</label>
                <input class="input__formulario" type="text" placeholder="00.000.000/0000-00">
            </div>
            
            <div class="secao">
                <label class="subtitulo__main">E-mail</label>
                <input class="input__formulario" type="email" placeholder="empresa@exemplo.com">
            </div>
            
            <div class="secao">
                <label class="subtitulo__main">Telefone</label>
                <input class="input__formulario" type="tel" placeholder="(00) 00000-0000">
            </div>
            
            <div class="secao">
                <label class="subtitulo__main">Endereço</label>
                <input class="input__formulario" type="text" placeholder="Rua, número, complemento">
            </div>
            
            <div class="secao">
                <label class="subtitulo__main">CEP</label>
                <input class="input__formulario" type="text" placeholder="00000-000">
            </div>
            
            <div class="secao__dupla">
                <div class="secao">
                    <label class="subtitulo__main">Cidade</label>
                    <input class="input__formulario" type="text" placeholder="Cidade">
                </div>
                
                <div class="secao">
                    <label class="subtitulo__main">Estado</label>
                    <input class="input__formulario" type="text" placeholder="UF" maxlength="2">
                </div>
            </div>
            
            <div class="conjunto__botoes">
                <button class="botao__cadastrar">Cadastrar</button>
                <button class="botao__cancelar">Cancelar</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
