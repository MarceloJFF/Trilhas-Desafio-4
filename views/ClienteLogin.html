<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Clientes - Recompensas Verde</title>
    <link rel="stylesheet" href="./styles/estiloClienteLogin.css">
</head>
<body>
    <header>
        <div class="conjunto__header">
            <div class="conjunto__header__imagem__voltar">
                <img class="imagem__voltar" src="./Imagens/Folhas Voltar-Photoroom.png">
                <nav class="titulo__header">
                    <a href="index.html">Voltar</a>
                </nav>
            </div>
            <h1 class="titulo__principal">CLIENTE</h1>
        </div>
    </header>

    <main>
        <div class="conjunto__abas">
            <button class="aba ativa" id="abaLogin">Login</button>
            <button class="aba" id="abaCadastro">Cadastrar</button>
        </div>
        
        <div class="conteudo__aba ativa" id="conteudoLogin">
            <div class="conjunto__formulario">
                <div class="secao">
                    <label class="subtitulo__main">E-mail</label>
                    <input class="input__formulario" type="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="secao">
                    <label class="subtitulo__main">Senha</label>
                    <input class="input__formulario" type="password" placeholder="Digite sua senha" required>
                </div>
                
                <div class="conjunto__opcoes">
                    <label class="opcao__lembrar">
                        <input type="checkbox"> Lembrar-me
                    </label>
                    <a href="#" class="link__esqueci">Esqueci minha senha</a>
                </div>
                
                <button class="botao__principal">Entrar</button>
                
                <div class="divisor">
                    <span>ou</span>
                </div>
                
                <button class="botao__google">
                    <img src="./Imagens/google-icon.png" alt="Google">
                    Entrar com Google
                </button>
            </div>
        </div>
        
        <div class="conteudo__aba" id="conteudoCadastro">
            <div class="conjunto__formulario">
                <div class="secao">
                    <label class="subtitulo__main">Nome Completo</label>
                    <input class="input__formulario" type="text" placeholder="Digite seu nome" required>
                </div>
                
                <div class="secao">
                    <label class="subtitulo__main">E-mail</label>
                    <input class="input__formulario" type="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="secao">
                    <label class="subtitulo__main">CPF</label>
                    <input class="input__formulario" type="text" placeholder="000.000.000-00" required>
                </div>
                
                <div class="secao">
                    <label class="subtitulo__main">Senha</label>
                    <input class="input__formulario" type="password" placeholder="Crie uma senha" required>
                </div>
                
                <div class="secao">
                    <label class="subtitulo__main">Confirmar Senha</label>
                    <input class="input__formulario" type="password" placeholder="Repita sua senha" required>
                </div>
                
                <div class="secao termos">
                    <input type="checkbox" id="termos" required>
                    <label for="termos">Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></label>
                </div>
                
                <button class="botao__principal">Cadastrar</button>
            </div>
        </div>
        
        <div class="conjunto__beneficios">
            <h3 class="titulo__beneficios">Benefícios de ser um cliente</h3>
            <ul class="lista__beneficios">
                <li>Acumule pontos por reciclar</li>
                <li>Troque por descontos e prêmios</li>
                <li>Acompanhe seu impacto ambiental</li>
                <li>Participe de eventos exclusivos</li>
                <li>Receba dicas de sustentabilidade</li>
            </ul>
        </div>
    </main>

    <script>
        document.getElementById('abaLogin').addEventListener('click', function() {
            document.getElementById('conteudoLogin').classList.add('ativa');
            document.getElementById('conteudoCadastro').classList.remove('ativa');
            document.getElementById('abaLogin').classList.add('ativa');
            document.getElementById('abaCadastro').classList.remove('ativa');
        });
        
        document.getElementById('abaCadastro').addEventListener('click', function() {
            document.getElementById('conteudoCadastro').classList.add('ativa');
            document.getElementById('conteudoLogin').classList.remove('ativa');
            document.getElementById('abaCadastro').classList.add('ativa');
            document.getElementById('abaLogin').classList.remove('ativa');
        });
    </script>
</body>
</html>
